<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hackathon Admin Panel</title>

  <style>
    :root {
      --bg-dark: #0f172a;
      --card-bg: rgba(15, 23, 42, 0.85);
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      --border-light: rgba(148, 163, 184, 0.25);
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Poppins", sans-serif;
      background:
        radial-gradient(circle at 0% 0%, #1e3a8a 0, transparent 60%),
        radial-gradient(circle at 100% 100%, #0ea5e9 0, transparent 55%),
        #0f172a;
      color: var(--text-main);
      min-height: 100vh;
    }

    /* Header */
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 22px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--accent);
      font-family: "Space Mono", monospace;
    }

    /* Top Controls */
    .top-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: linear-gradient(90deg, #0ea5e9, #38bdf8, #6366f1);
      color: white;
      box-shadow: 0 0 16px rgba(56, 189, 248, 0.4);
      transition: 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 22px rgba(56, 189, 248, 0.75);
      filter: brightness(1.1);
    }

    /* Search Box */
    #searchBar {
      width: 100%;
      max-width: 420px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border-light);
      font-size: 15px;
      display: block;
      margin: 0 auto 20px auto;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      color: var(--text-main);
      outline: none;
      transition: 0.2s;
    }

    #searchBar:focus {
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(56, 189, 248, 0.2);
      backdrop-filter: blur(12px);
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(56, 189, 248, 0.15);
    }

    th {
      background: rgba(56, 189, 248, 0.18);
      color: var(--accent);
      padding: 14px;
      text-align: left;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border-bottom: 1px solid rgba(56, 189, 248, 0.15);
      font-family: "Space Mono", monospace;
    }

    td {
      padding: 14px;
      font-size: 14px;
      color: var(--text-main);
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    }

    tr:hover {
      background: rgba(56, 189, 248, 0.06);
      transition: 0.2s;
    }

    /* Responsive Table */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead { display: none; }

      tr {
        margin-bottom: 14px;
        padding: 14px;
        border-radius: 12px;
        background: rgba(15,23,42,0.8);
      }

      td {
        border: none;
        position: relative;
        padding-left: 130px;
        min-height: 40px;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: 600;
        color: var(--text-muted);
      }

      #searchBar { width: 90%; }
    }
  </style>
</head>

<body>

<h1>TechFest2K26 â€¢ Admin Dashboard</h1>

<div class="top-controls">
  <button id="exportCSVBtn">Export CSV</button>
</div>

<input id="searchBar" type="text" placeholder="Search team, leader, college...">

<table id="teamTable">
  <thead>
    <tr>
      <th>Team Name</th>
      <th>Leader</th>
      <th>College</th>
      <th>Branch</th>
      <th>Members</th>
      <th>Contact</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAXMe-TpFvw6X-ry43wdevjGHFrmldyiQA",
    authDomain: "chatbot-5ce023.firebaseapp.com",
    projectId: "chatbot-5ce023",
    storageBucket: "chatbot-5ce023.appspot.com",
    messagingSenderId: "1015838198134",
    appId: "1:1015838198134:web:93b33a69c2c44010309257"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tableBody = document.getElementById("tableBody");
  const searchBar = document.getElementById("searchBar");
  let allTeams = [];

  async function loadTeams() {
    const snapshot = await getDocs(collection(db, "hackathon_registrations"));
    allTeams = snapshot.docs.map(doc => doc.data());
    renderTable(allTeams);
  }

  function renderTable(data) {
    tableBody.innerHTML = "";

    data.forEach(entry => {
      const members = entry.team.members
        .map(m => `${m.name} (${m.email})`)
        .join("<br>");

      tableBody.innerHTML += `
        <tr>
          <td data-label="Team Name">${entry.team.teamName}</td>
          <td data-label="Leader">${entry.personal.fullName}<br>${entry.personal.email}</td>
          <td data-label="College">${entry.academic.college}</td>
          <td data-label="Branch">${entry.academic.branch}</td>
          <td data-label="Members">${members}</td>
          <td data-label="Contact">${entry.personal.phone}</td>
        </tr>
      `;
    });
  }

  function exportCSV(data) {
    const rows = [];

    rows.push([
      "Team Name", "Leader", "Leader Email", "Phone", "College",
      "Branch", "Year", "Members", "Skills", "Accommodation",
      "Arrival", "Food", "Heard From", "Previous Participation", "T-shirt"
    ]);

    data.forEach(entry => {
      const members = entry.team.members
        .map(m => `${m.name} (${m.email}, ${m.branch})`)
        .join("; ");

      rows.push([
        entry.team.teamName,
        entry.personal.fullName,
        entry.personal.email,
        entry.personal.phone,
        entry.academic.college,
        entry.academic.branch,
        entry.academic.year,
        members,
        entry.skills,
        entry.logistics.accommodation,
        entry.logistics.arrival,
        entry.logistics.food,
        entry.additionalInfo.heardFrom,
        entry.additionalInfo.participatedBefore,
        entry.additionalInfo.tshirt
      ]);
    });

    let csvContent = "data:text/csv;charset=utf-8,"
      + rows.map(r => r.join(",")).join("\n");

    const link = document.createElement("a");
    link.href = encodeURI(csvContent);
    link.download = "hackathon_registrations.csv";
    link.click();
  }

  document.getElementById("exportCSVBtn").addEventListener("click", () => {
    exportCSV(allTeams);
  });

  searchBar.addEventListener("input", () => {
    const t = searchBar.value.toLowerCase();

    const filtered = allTeams.filter(entry =>
      entry.team.teamName.toLowerCase().includes(t) ||
      entry.personal.fullName.toLowerCase().includes(t) ||
      entry.academic.college.toLowerCase().includes(t)
    );

    renderTable(filtered);
  });

  loadTeams();
</script>

</body>
</html>
